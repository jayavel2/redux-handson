<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="create-user-grid">
            <form class="px-4 py-3" [formGroup]="userForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="name" class="form-control" placeholder="Name" formControlName="name">
                </div>
                <div class="form-group">
                    <label >Email</label>
                    <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
                </div>
                <div class="form-group">
                    <label >Contact Number</label>
                    <input type="email" class="form-control" placeholder="Enter contact number" formControlName="contactnumber">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="email" class="form-control" placeholder="Enter address" formControlName="address">
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</div>
